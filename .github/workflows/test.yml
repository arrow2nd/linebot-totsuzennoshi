name: test

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Node.js, npm and Yarn
        uses: actions/setup-node@v4
        with:
          node-version: '17'
          cache: yarn

      - name: Install dependencies
        run: yarn install --immutable

      - name: Run test
        run: yarn run test
